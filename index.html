<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GIT FINDER</title>
  </head>
  <body>
      <header class="header">
      <section class="in">  
        <h1 class="me">GITHUB CARD</h1>
      <p>A Web Component to Show a Profile-card for Your Github Account</p>
      <div class="container">
        <div class="white-space"></div>
        <div class="profile">
          <img class="image" src="pexels-photo-177598.jpeg" alt="" />
        </div>
        <div class="content">
          <!-- <h1 class="box1">Johnson</h1> -->
          <p class="box2">Username</p>
          <hr />
        </div>
        <div class="rep">
          <div>
            <h1 class="repo">0</h1>
            <p>REPOS</p>
          </div>
          <div>
            <h1 class="followers">0</h1>
            <p>FOLLOWERS</p>
          </div>
          <div>
            <h1 class="following">0</h1>
            <p>FOLLOWING</p>
          </div>
        </div>
      </div>
       <div class="request">
         <input  class="input" placeholder="Get a GitHub Username">
         <button class="btn">show</button>
        </div>  
      </section>
    </header>
